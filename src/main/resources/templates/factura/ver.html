<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">
		<div class="card bg-dark">
			<div class="card-header  text-white" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-light btn-xs" th:href="@{/ver/} + ${factura.cliente.id}"
						th:text="'&laquo; Volver'"></a>
				</h4>

				<ul class="list-group my-2">
					<li class="list-group-item list-group-item-primary" th:text="'Datos del cliente'"></li>
					<li class="list-group-item" th:text="${factura.cliente}"></li>
					<li class="list-group-item" th:text="${factura.cliente.email}"></li>
				</ul>

				<ul class="list-group">
					<li class="list-group-item list-group-item-success" th:text="'Datos de la factura'"></li>
					<li class="list-group-item" th:text="'Folio: ' + ${factura.id}"></li>
					<li class="list-group-item" th:text="'Descripcion: ' + ${factura.descripcion}"></li>
					<li class="list-group-item" th:text="'Fecha: ' + ${factura.createAt}"></li>
				</ul>

				<div class="alert alert-info my-4" th:if="${#lists.isEmpty(factura.items)}"
					th:text="'No hay productos cargados en la factura' + ${factura.descripcion}"></div>

				<table th:if="${not #lists.isEmpty(factura.items)}" class="table bg-white table-striped table-hover table-bordered my-3">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="linea: ${factura.items}">
							<td th:text="${linea.producto.nombre}"></td>
							<td th:text="${linea.producto.precio}"></td>
							<td th:text="${linea.cantidad}"></td>
							<td th:text="${linea.calcularImporte()}"></td>
						</tr>
					</tbody>
				</table>

				<h5 class="float-right text-white">Total factura: <span th:text="${factura.total}"
						class="badge badge-secondary"></span></h5>
			</div>
		</div>

		<footer th:replace="layout/layout :: footer"></footer>
		<script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>

</html>
